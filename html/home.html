<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Audiobook App Home Page</title>
  <style></style>
  <script src="/js/index.js"></script>
  <link rel="stylesheet" href="http://audiobook/style.css" />
</head>

<body>
  <div class="container">
    <!--landmark banner area-->
    <header class="search-box" onclick="showThis(`.search-form`)" ondblclick="hideThis(`.search-form`)">
      <div class="icon">
        <a href="http://audiobook/search.html" title="search"><span><img src="http://audiobook/assets/search-solid.svg" alt="to search" /></span></a>
        
      </div>
      <h2><a href="http://audiobook/search.html" title="to search">Search</a></h2>
      <div class="search-form hide">
        <input id="searchInput" class="searchInput" type="search" aria-label="search text" name="search" />
        <button type="submit" value="Search">Search<span class="small icon"><img
          src="http://audiobook/assets/search-solid.svg" /></span></button>
      </div>

    </header>
    <!--main content area landmark-->
    <main>
      <div class="new-release-box">
        <div class="icon">
          <a href="http://audiobook/new-releases.html" title="new releases"><span><img
                src="http://audiobook/assets/glasses-solid.svg" alt="to new releases"/></span></a>
        </div>
        <h2><a href="http://audiobook/new-releases.html" title="new releases">New Releases</a></h2>
      </div>
      <div class="favorites-box">
        <div class="icon">
          <a href="http://audiobook/favorites.html" title="favorites">
            <span><img src="http://audiobook/assets/heart-regular.svg" alt="to favorites"/></span></a>
        </div>
        <h2><a href="http://audiobook/favorites.html" title="favorites">Favorites</a></h2>
      </div>
      <div class="account-box">
        <div class="icon">
          <a href="http://audiobook/account.html" title="account">
            <span><img src="http://audiobook/assets/user-regular.svg" alt="to account profile" /></span></a>
        </div>
        <h2><a href="http://audiobook/account.html" title="account">Account</a></h2>
      </div>
    </main>
    <!--contentinfo area landmark-->
    <footer class="footer-nav">
      <!--navigation area landmark-->
      <nav>
        <ul>
          <li>
            <div>
              <a href="http://audiobook/home.html" title="home"><span><img src="http://audiobook/assets/home-solid.svg" alt="to home" /></span></a>
            </div>
            <a href="http://audiobook/home.html" title="home">Home</a>
          </li>
          <li>
            <div>
                <a href="http://audiobook/new-releases.html" title="new releases">
                <span><img src="http://audiobook/assets/glasses-solid.svg" alt="to new releases" /></span></a>
            </div>
            <a href="http://audiobook/new-releases.html" title="new releases"> New</a>
          </li>
          <li>
            <div>
              <a href="http://audiobook/checked-out.html" title="checked out"><span><img
                    src="http://audiobook/assets/check-solid.svg" alt="to checked out page" /></span></a>
            </div>
            <a href="http://audiobook/checked-out.html" title="checked out">Checked Out</a>
          </li>
          <li>
            <div>
              <a href="http://audiobook/now-playing.html" title="now playing"><span><img
                    src="http://audiobook/assets/caret-square-right-regular.svg" alt="to now playing page" /></span></a>
            </div>
            <a href="http://audiobook/now-playing.html" title="now playing">Now Playing</a>
          </li>
          <li>
            <div>
              <a href="http://audiobook/search.html" title="search"><span><img
                    src="http://audiobook/assets/search-solid.svg" alt="to search" /></span></a>
            </div>
            <a href="http://audiobook/search.html" title="search">Search</a>
          </li>
          <li>
            <div>
              <a href="http://audiobook/settings.html" title="settings">
                <span><img src="http://audiobook/assets/cog-solid.svg" alt="to app settings" /></span></a>
            </div>
            <a href="http://audiobook/settings.html" title="settings">Settings</a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
</body>

</html>
